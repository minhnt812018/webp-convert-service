version: '2.2'

services:
  webp-service:
    image: webp-convert-service:1.0.3
    scale: 5
    volumes:
      - $PWD/src/main.go:/src/main.go
    restart: always

  nginx-webp:
    image: nginx:alpine
    container_name: "nginx-webp"
    depends_on:
        - webp-service
    volumes:
      - $PWD/nginx.conf:/etc/nginx/nginx.conf
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: 10m
        max-file: "3"
        labels: "nginx-webp"
        env: "os"
    ports:
      - "880:80"
    command: nginx -c /etc/nginx/nginx.conf

networks:
  default:
    external:
      name: webp